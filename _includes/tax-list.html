<ul role="list" class="divide-y divide-gray-200">
  {% for tax in site.data.compiled.taxes %}
  <li class="relative bg-white px-4 py-5 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 hover:bg-gray-50" id="{{ tax.name | slugify }}">
    <div class="flex justify-between space-x-3">
      <div class="min-w-0 flex-1">
        <div class="block focus:outline-none">
          <p class="truncate text-sm font-medium text-gray-900">
            <a href="#{{ tax.name | slugify }}">
              {{ tax.name }}
            </a>
          </p>
          <p class="truncate text-sm text-blue-500">
            <a href="{{ tax.url }}"
              target="_blank"
              rel="noopener">{{ tax.source }}</a>
          </p>
        </div>
      </div>
      <time datetime="2021-01-27T16:35" class="flex-shrink-0 whitespace-nowrap text-sm text-gray-500 hidden">1d ago</time>
    </div>
    <div class="mt-1">
      <p class="line-clamp-2 text-sm text-gray-600">
        {{ tax.description }}
      </p>
    </div>
  </li>
  {% endfor %}
</ul>
