{% assign items = site.data.jurisdictions | default: [] %}
<h2 class="text-sm font-semibold text-slate-700">Featured jurisdictions</h2>
<div class="mt-3 overflow-x-auto whitespace-nowrap [-webkit-overflow-scrolling:touch]">
  <ul class="inline-flex gap-3 pr-2">
    {% for j in items %}
      {% assign doc = site.jurisdictions | where: "slug", j.slug | first %}
      <li>
        {% if doc %}
          <a href="{{ doc.url | relative_url }}"
             class="inline-flex items-center gap-2 rounded-full border border-slate-200 bg-white px-3 py-2 shadow-sm hover:bg-slate-50">
            <img src="{{ j.logo }}" alt="{{ j.name }}" class="h-5 w-5" loading="lazy">
            <span class="text-sm font-medium">{{ j.name }}</span>
          </a>
        {% else %}
          <div aria-disabled="true"
               class="cursor-default inline-flex items-center gap-2 rounded-full border border-slate-200 bg-white px-3 py-2 shadow-sm">
            <img src="{{ j.logo }}" alt="{{ j.name }}" class="h-5 w-5" loading="lazy">
            <span class="text-sm font-medium">{{ j.name }}</span>
            <span class="sr-only">(coming soon)</span>
          </div>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
