<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link
      rel="stylesheet"
      href="{{ site.baseurl }}/assets/css/styles.css"
    >
    <meta name="description" content="Making taxation visibleâ€”from origination through collection to expenditure." />
    <link rel="icon" href="/assets/images/tax-tracker-mark.svg" />
    {% include ga.html %}
  </head>
  <body>
    <aside class="bg-indigo-50 border-b border-indigo-100 text-indigo-800">
      <div class="mx-auto flex max-w-5xl flex-col items-center gap-2 px-4 py-3 text-center text-sm">
        <span class="leading-snug">
          TaxTracker is a proof of concept and part-time effort.
          {% if site.contact.repo_url %}
          <a href="{{ site.contact.repo_url }}"
            class="font-semibold underline decoration-indigo-400 hover:decoration-indigo-600">Feedback and contributions</a>
          {% else %}
          <a href="{{ "/contact/" | relative_url }}"
            class="font-semibold underline decoration-indigo-400 hover:decoration-indigo-600">Feedback and contributions</a>
          {% endif %}
          are welcome.
        </span>
      </div>
    </aside>
    {{ content }}
    {% include footer.html %}
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });
        const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 });

        document.querySelectorAll('.money').forEach(el => {
          const n = Number(el.textContent.replace(/[^0-9.-]/g, ''));
          if (!Number.isNaN(n)) el.textContent = fmt.format(n);
        });
      });
    </script>
  </body>
</html>
