<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <meta name="description" content="Making taxation visibleâ€”from origination through collection to expenditure." />
    <link rel="icon" href="/assets/images/tax-tracker-mark.svg" />
  </head>
  <body>
    {{ content }}
    {% include footer.html %}
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' });
        const fmt = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits: 0, maximumFractionDigits: 0 });

        document.querySelectorAll('.money').forEach(el => {
          const n = Number(el.textContent.replace(/[^0-9.-]/g, ''));
          if (!Number.isNaN(n)) el.textContent = fmt.format(n);
        });
      });
    </script>
  </body>
</html>
