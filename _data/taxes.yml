- name: Ad Valorem Tax
  description: A tax on the assessed value of real estate or personal property.
  source: Investopedia
  url: https://www.investopedia.com/terms/a/advaloremtax.asp
- name: Air Transportation Tax
  description: A tax levied on the use of commercial airlines and other air transportation services.
  source: Internal Revenue Code
  url: https://www.irs.gov/forms-pubs/about-form-720
- name: Alcoholic Beverage Tax
  description: The alcoholic beverage tax is a per-gallon excise tax collected on the sale, distribution, or importation of alcoholic beverages.
  source: California State Board of Equalization
  url: https://www.boe.ca.gov/sptaxprog/alcoholic_bev_tax.htm
- name: Alternative Minimum Tax (AMT)
  description: Under the tax law, certain tax benefits can significantly reduce a taxpayer's regular tax amount. The alternative minimum tax (AMT) applies to taxpayers with high economic income by setting a limit on those benefits.
  source: irs.gov - Topic No. 556, Alternative Minimum Tax
  url: https://www.irs.gov/taxtopics/tc556
- name: Amusement Tax
  description: A tax levied on certain forms of entertainment, such as movie tickets, concert tickets, and sporting events.
  source: State and local laws
  url: https://www.taxpolicycenter.org/briefing-book/what-amusement-tax-and-how-does-it-work
- name: Bagel tax
  description: A tax levied on sliced bagels in New York City due to a controversial interpretation of the state's sales tax law.
  source: New York State Department of Taxation and Finance
  url: https://www.tax.ny.gov/pubs_and_bulls/tg_bulletins/st/sandwiches.htm
- name: Bank Tax
  description: A tax on the assets and liabilities of financial institutions such as banks and credit unions.
  source: The Balance
  url: https://www.thebalance.com/what-is-a-bank-tax-4150578
- name: Blueberry tax
  description: A tax levied on each pound of blueberries sold in Maine to fund research and promotion of blueberries.
  source: Maine Legislation, Title 36, Part 7, Chapter 701
  url: https://legislature.maine.gov/statutes/36/title36sec4303.html
- name: Cable Television Franchise Fee
  description: A fee paid by cable television companies to local governments in exchange for the right to operate within their jurisdictions.
  source: fcc.gov - Cable television
  url: https://www.fcc.gov/media/engineering/cable-television
- name: Capital gains tax
  description: A tax levied on the profits earned from the sale of assets, such as stocks or property.
  source: Internal Revenue Code
  url: https://www.irs.gov/taxtopics/tc409
- name: Capital Stock Tax
  description: A tax levied on the capital stock of corporations.
  source: Tax Foundation - Capital Stock Tax
  url: https://taxfoundation.org/tax-basics/capital-stock-tax-franchise-tax/
- name: Carbon Tax
  description: A tax on carbon emissions, designed to reduce greenhouse gas emissions and combat climate change.
  source: World Bank
  url: https://www.worldbank.org/en/topic/climatechange/brief/carbon-pricing
- name: Cigarette Tax
  description: A tax levied on the sale of cigarettes.
  source: Urban Institute - Cigarette and Vaping Taxes
  url: https://www.urban.org/policy-centers/cross-center-initiatives/state-and-local-finance-initiative/state-and-local-backgrounders/cigarette-and-vaping-taxes
- name: Corporate income tax
  description: A tax levied on the profits earned by corporations.
  source: Internal Revenue Code
  url: https://www.irs.gov/businesses/small-businesses-self-employed/corporation-income-tax
- name: Cowboy tax
  description: A tax levied on cowboys in Oklahoma in the early 1900s to help fund the construction of a new state capitol building.
  source: Oklahoma Historical Society
  url: https://www.okhistory.org/publications/enc/entry.php?entry=CO035
- name: Documentary Transfer Tax
  description: A tax levied on the transfer of real property ownership.
  source: State and local laws
  url: https://www.ftb.ca.gov/forms/misc/4905.pdf
- name: Environmental Tax
  description: A tax levied on activities that pollute the environment, such as emissions from industrial facilities.
  source: State and federal laws
  url: https://www.epa.gov/laws-regulations/summary-clean-air-act
- name: Estate tax
  description: A tax levied on the total value of an individual's assets after their death.
  source: Internal Revenue Code
  url: https://www.irs.gov/businesses/small-businesses-self-employed/estate-tax
- name: Estate Tax (Generation-Skipping)
  description: A tax on property that is passed down to someone who is at least two generations younger than the donor.
  source: Investopedia
  url: https://www.investopedia.com/terms/g/generation-skipping-transfer-tax.asp
- name: Excise tax
  description: A tax levied on specific goods, such as gasoline, tobacco, or alcohol.
  source: Cornell LII - 26 U.S. Code ยง 4251 - Imposition of tax
  url: https://www.irs.gov/businesses/small-businesses-self-employed/excise-tax
- name: Excise Tax (Communications)
  description: A tax on the use of certain communication services such as phone and internet services.
  source: IRS
  url: https://www.law.cornell.edu/uscode/text/26/4251
- name: Fiduciary Tax
  description: A tax levied on the income earned by fiduciaries, such as trustees and executors of estates.
  source: State and federal laws
  url: https://www.irs.gov/businesses/small-businesses-self-employed/fiduciary-income-tax
- name: Flush tax
  description: A tax levied on homeowners and businesses in Maryland to fund the upgrading of wastewater treatment plants and reducing pollution in the Chesapeake Bay.
  source: Maryland Department of the Environment
  url: https://mde.maryland.gov/programs/water/tributaryrestoration/fundprogram/pages/flushfee.aspx
- name: Franchise tax
  description: A tax levied on the income or net worth of businesses operating within a state.
  source: State laws
  url: https://taxfoundation.org/franchise-tax-basics/
- name: Fuel tax
  description: A tax levied on the sale of gasoline and other fuels.
  source: Urban Institute - Motor Fuel Taxes
  url: https://www.urban.org/policy-centers/cross-center-initiatives/state-and-local-finance-initiative/state-and-local-backgrounders/motor-fuel-taxes
- name: Gift Tax
  description: A tax levied on the transfer of property as a gift from one individual to another.
  source: Internal Revenue Code
  url: https://www.irs.gov/businesses/small-businesses-self-employed/frequently-asked-questions-on-gift-taxes
- name: Gross Receipts Tax
  description: A tax levied on the total revenue earned by a business, regardless of profit or loss.
  source: State and local laws
  url: https://www.taxpolicycenter.org/briefing-book/what-gross-receipts-tax-and-how-does-it-work
- name: Hotel Tax
  description: A tax levied on the rental of hotel rooms and other short-term accommodations.
  source: State and local laws
  url: https://www.taxpolicycenter.org/briefing-book/how-does-hotel-tax-work
- name: Illegal drug tax
  description: A tax levied on illegal drugs in some states as a way to collect revenue and deter drug use.
  source: Tax Foundation
  url: https://taxfoundation.org/illegal-drug-tax-stamps/
- name: Income tax
  description: A tax levied on individuals' earnings.
  source: Internal Revenue Code
  url: https://www.irs.gov/forms-pubs/about-form-1040
- name: Inheritance tax
  description: A tax levied on the assets inherited by individuals after the death of someone else.
  source: State laws
  url: https://taxfoundation.org/inheritance-tax/
- name: Internet Sales Tax
  description: A tax levied on online purchases made by consumers.
  source: State and federal laws
  url: https://www.irs.gov/businesses/small-businesses-self-employed/understanding-small-business-tax-concerns
- name: Jock tax
  description: A tax levied on athletes who earn income in a state where they do not reside.
  source: Investopedia
  url: https://www.investopedia.com/terms/j/jock-tax.asp
- name: Luxury tax
  description: A tax levied on high-end consumer goods, such as yachts, jewelry, or private planes.
  source: Internal Revenue Code
  url: https://www.irs.gov/businesses/small-businesses-self-employed/luxury-tax
- name: Medicare Tax (Additional)
  description: An additional tax on earned income that funds Medicare for high-income earners.
  source: IRS
  url: https://www.irs.gov/businesses/small-businesses-self-employed/additional-medicare-tax
- name: Mining Tax
  description: A tax levied on the extraction of natural resources, such as coal, oil, and minerals.
  source: cga.ct.gov - OLR Research Report - Mining Taxes in Other States
  url: https://www.cga.ct.gov/2007/rpt/2007-R-0239.htm
- name: Occupation tax
  description: A tax levied on certain professions or occupations, such as lawyers or real estate agents. Established in law in various states in the United States, with rates and rules varying by jurisdiction.
  source: State of Nebraska
  url: https://revenue.nebraska.gov/government/occupation-taxes
- name: Payroll tax
  description: A tax levied on the wages and salaries of employees.
  source: Federal Insurance Contributions Act
  url: https://www.irs.gov/businesses/small-businesses-self-employed/employment-taxes
- name: Professional Privilege Tax
  description: A tax levied on certainprofessional services, such as attorneys, accountants, and physicians.
  source: State laws
  url: https://taxfoundation.org/professional-privilege-taxes/
- name: Private Railroad Car Tax Rate & Roll
  description: The Private Railroad Car tax is an in-lieu property tax on railroad cars owned by non-railroad companies and operated upon California railroads.
  source: California State Board of Equalization
  url: https://www.boe.ca.gov/proptaxes/private_rr_car_tax.htm
- name: Property tax
  description: A tax levied on the value of real estate and other property.
  source: Thomson-Reuters - Property Tax 101
  url: https://tax.thomsonreuters.com/blog/property-tax-101/
- name: Property Tax (Real Estate Improvement)
  description: A tax on the increased value of real estate that results from improvements or renovations.
  source: Zacks
  url: https://finance.zacks.com/real-estate-improvement-tax-4153.html
- name: Real Estate Transfer Tax
  description: A tax levied on the transfer of real property ownership.
  source: State and local laws
  url: https://www.nar.realtor/advocacy/state-local-advocacy/real-estate-transfer-taxes
- name: Sales tax
  description: A tax levied on the sale of goods and services.
  source: State laws
  url: https://taxfoundation.org/sales-tax-basics/
- name: Severance Tax
  description: A tax levied on the extraction of non-renewable natural resources, such as oil, gas, and coal, from the earth.
  source: State and federal laws
  url: https://www.taxpolicycenter.org/briefing-book/what-severance-tax-and-how-does-it-work
- name: Sin tax
  description: A tax levied on products considered harmful, such as cigarettes, alcohol, or sugary drinks. Established in law in the United States by various state and local governments, with rates and rules varying by jurisdiction.
  source:  Wikipedia
  url: https://en.wikipedia.org/wiki/Sin_tax
- name: Social Security Tax
  description: A tax levied on employees and employers to fund the Social Security program.
  source: Internal Revenue Code
  url: https://www.ssa.gov/pubs/EN-05-10011.pdf
- name: Stamp Duty
  description: A tax levied on legal documents, such as deeds, contracts, and agreements.
  source: State and federal laws
  url: https://taxfoundation.org/stamp-taxes/
- name: Sweetened Beverage Tax
  description: A tax levied on sugary drinks, such as soda, energy drinks, and sports drinks.
  source: State and local laws
  url: https://www.taxpolicycenter.org/briefing-book/what-sweetened-beverage-tax-and-how-does-it-work
- name: Tariff tax
  description: A tax levied on imported goods.
  source: Wikipedia- Tariff Act of 1930
  url: https://en.wikipedia.org/wiki/Smoot%E2%80%93Hawley_Tariff_Act
- name: Telephone Excise Tax
  description: A tax levied on long-distance telephone services.
  source: Internal Revenue Code
  url: https://www.irs.gov/newsroom/the-telephone-excise-tax
- name: Tobacco Tax (Tobacco Product)
  description: A tax on tobacco products such as cigarettes and cigars.
  source: cbo.gov - Increase Excise Taxes on Tobacco Products
  url: https://www.cbo.gov/budget-options/58706
- name: Toll tax
  description: A tax levied on the use of certain roads or bridges.
  source: State and local laws
  url: https://taxfoundation.org/state-infrastructure-spending/
- name: Transient Occupancy Tax
  description: If you own or operate a property as a rental in the unincorporated area of the county, you are responsible for collecting and remitting TOT for guests that stay 30 days or less.
  source: Solano County Tax Collector
  url: https://www.solanocounty.com/depts/ttcc/tax_collector/transient_occupancy_tax.asp
- name: Unemployment Insurance Tax
  description: A tax levied on employers to fund the unemployment insurance program.
  source: State and federal laws
  url: https://www.dol.gov/general/topic/unemployment-insurance
- name: Use tax
  description: A tax levied on goods purchased outside of one's state of residence and brought into the state for use.
  source: State laws
  url: https://taxfoundation.org/use-tax/
- name: Value-Added Tax (VAT)
  description: A tax levied on the value added at each stage of production and distribution of goods and services.
  source: International and some state laws
  url: https://www.taxpolicycenter.org/briefing-book/what-value-added-tax-and-how-does-it-work
- name: Vampire tax
  description: A tax levied on owners of vacant properties in Detroit that are believed to be a haven for vandals and squatters.
  source: The Washington Post
  url: https://www.washingtonpost.com/news/wonk/wp/2014/07/28/the-vampire-tax-and-the-other-innovative-ways-detroit-is-trying-to-fix-its-vacant-property-problem/
- name: Vehicle Registration Fees
  description: Likely have to pay fees if your vehicle is registered.
  source: State of California Department of Motor Vehicles
  url: https://www.dmv.ca.gov/portal/vehicle-registration/registration-fees/
- name: Wealth Tax
  description: A tax on the net worth of individuals or households.
  source: Investopedia
  url: https://www.investopedia.com/terms/w/wealthtax.asp
- name: Withholding Tax
  description: A tax levied on income earned by employees, which is withheld by their employers and paid to the government.
  source: Internal Revenue Code
  url: https://www.irs.gov/businesses/small-businesses-self-employed/withholding-tax
- name: Workers' Compensation Insurance Tax
  description: A tax levied on employers to fund the workers' compensation insurance program.
  source: State and federal laws
  url: https://www.dol.gov/general/topic/workcomp
